<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocKing</title>

    .container {
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Creates two equal columns */
      gap: 20px; /* Adds space between grid items */
    }
    .box {
      padding: 20px;
      border: 1px solid black;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
